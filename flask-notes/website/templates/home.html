<!DOCTYPE html>   
<html lang="en">
<head>
    <title>Flask Notes</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">   
</head>
<body class="p-5"> 
    <div class="container">  
        <h1 class="mb-4">My Notes</h1>
        <form method="POST">   
            <textarea name="note" class="form-control mb-2" placeholder="Write a note..." required></textarea>     
            <button type="submit" class="btn btn-primary">Add Note</button> 
        </form>
        <hr>
        <ul class="list-group mt-4">   
            {% for note in notes %}   
                <li class="list-group-item d-flex justify-content-between align-items-center">     
                    {{ note.content }}     
                    <a href="/delete-note/{{ note.id }}" class="btn btn-sm btn-danger">Delete</a>     
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
